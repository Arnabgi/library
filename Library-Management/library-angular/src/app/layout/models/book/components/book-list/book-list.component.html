<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <h1><u>Book List</u>:</h1>
    <div>
        <button>
            <a routerLink="/book/create">Add Book</a>
        </button>
        &nbsp;
        <button>
            <a routerLink="/dashboard">Goto Dashboard</a>
        </button>
    </div>
    <table>
        <tr>
            <th>SI No.</th>
            <th>Book Name</th>
            <th>Available book Quaintity</th>
            <th>Entry Date</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let book of bookList; let i = index;">
            <td>{{i+1}}</td>
            <td>{{book.name}}</td>
            <td>{{book.quaintity}}</td>
            <td>{{book.entryDate}}</td>
            <td>
                <i class="fa fa-trash" (click)="deleteBook(book.id)"></i> &nbsp;
                <i class="fa fa-edit" (click)="editBook(book.id)"></i> 
            </td>
        </tr>
        <tr *ngIf="!bookList.length">
            <td colspan="5">No Data Found</td>
        </tr>
    </table>
</body>
</html>
