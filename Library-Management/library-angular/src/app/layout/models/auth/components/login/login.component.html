<h1>Login</h1>
<form [formGroup]="loginForm">
  <div>
    <label for="">Email</label>
    <input type="email" formControlName="email">
  </div>
  <div>
    <label for="">Password</label>
    <input type="password" formControlName="password">
  </div>
  <div>
    <input type="button" value="submit" (click)="SignIn()">
  </div>
</form>
